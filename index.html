<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <title>Hello, Guitar!</title>
  </head>
  <body>
        <div id="app" class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                        <div class="alert alert-info">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                               
                                <h4>识简谱<span @click="add">-{{max}}+</span>
                                   
                               </h4> <strong>说明</strong> 点击并跟着阅读 
                               <strong>do re mi fa so la si do.</strong>
                           </div>
                </div>
                <div class="span12 align-items-centerjustify-content-center " style="height: 100vh;">
                        <h1 @click="change" class="text-center text-success">
                                {{ chord }}
                        </h1>
                    </div>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                min: 1,
                max: 4,
                chord: '1234 5671',
                chords: '12345671234567',
            },
            methods: {
                change: function(){
                    this.chord =this.harf()+" "+this.harf(); 
                },
                random: function(){
                    var max = this.max, min = this.min;
                    return Math.floor(Math.random()*(max-min+1)+min);
                },
                harf: function(){
                    var result = "";
                    for(var i=0;i<4;i++){
                        result += this.random();
                    }
                    return result;
                },
                add: function(){
                    this.max += 1;
                }
            }
          })
    </script>
  </body>
</html>
